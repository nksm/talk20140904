<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Web Components</title>
<script src="platform.js"></script>
<script src="polymer.js"></script>
<link rel="import" href="tmpl/message.html">
<style type="text/css">

div {
  border: 5px solid #000 !important;
}

p {
  font-weight: bold;
}

</style>
</head>
<body>

<my-message message="未入力項目があります。" warning>
<p>メールアドレスを入力してください。</p>
</my-message>

<my-message message="" success>
<p>OK</p>
</my-message>

<template id="tmpl">
  <style type="text/css">
    :host {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }
    :host([warning]) {
      border-color: red;
    }
    :host([success]) {
      border-color: blue;
    }
    p {
      color: orange;
    }
  </style>
  <div class="message">
    <p class="message__title"></p>
    <div class="message__body">
        <content></content>
    </div>
  </div>
</template>

</body>
</html>
